services:

  migration-service:
    build: ./prisma
    command: >
      sh -c "npx prisma migrate dev --name init && npx prisma generate"
    volumes:
      - ./prisma:/usr/src/app/prisma
      - ./.env.local:/usr/src/app/.env
    depends_on:
      database:
        condition: service_healthy

  user-service:
    build: ./services/userService
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    env_file:
      - .env.local
    command: >
      sh -c "npx prisma generate && npm start"
    volumes:
      - ./services/userService:/usr/src/app
      - ./prisma:/usr/src/app/prisma
    depends_on:
      database:
        condition: service_healthy
      migration-service:
        condition: service_completed_successfully

  blog-service:
    build: ./services/blogService
    ports:
      - "${BLOG_SERVICE_PORT}:${BLOG_SERVICE_PORT}"
    env_file:
      - .env.local
    command: >
      sh -c "npx prisma generate && npm start"
    volumes:
      - ./services/blogService:/usr/src/app
      - ./prisma:/usr/src/app/prisma
    depends_on:
      database:
        condition: service_healthy
      migration-service:
        condition: service_completed_successfully

  comment-service:
    build: ./services/commentService
    ports:
      - "${COMMENT_SERVICE_PORT}:${COMMENT_SERVICE_PORT}"
    env_file:
      - .env.local
    command: >
      sh -c "npx prisma generate && npm start"
    volumes:
      - ./services/commentService:/usr/src/app
      - ./prisma:/usr/src/app/prisma
    depends_on:
      database:
        condition: service_healthy
      migration-service:
        condition: service_completed_successfully


  database:
    build: ./services/database
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    environment:
      POSTGRES_USER: DATABASE_USER
      POSTGRES_PASSWORD: DATABASE_PASSWORD
      POSTGRES_DB: DATABASE_NAME
    volumes:
      - database_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d multi_service_db"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  database_data: